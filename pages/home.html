<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/guildhub-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>GuildHub</title>
</head>
<body class="grey lighten-3">
    <header class="black">
        <figure>
            <div class="row">
                <img src="../img/guildhub-logo.png" alt="" class="col m2 s6 offset-m5 offset-s3">
            </div>
            <div class="row">
                <figcaption class="white-text col m2 s6 offset-m5 offset-s3 center-align">GuildHub</figcaption>
            </div>
        </figure>

        <nav class="yellow accent-4">
            <div class="nav-wrapper">
                <div class="toggle-menu hide-on-med-and-up">
                    <img src="../img/toggle-menu-btn.png">
                </div>
                <ul class="center-align yellow accent-4">
                    <li>
                        <a class="visiting"><b>Home</b></a>
                    </li>
                    <li>
                        <a href="myguild.html"><b>My Guild</b></a>
                    </li>
                    <li>
                        <a href="profile.html"><b>Profile</b></a>
                    </li>
                    <li id="logout">
                        <a><img src="../img/logout-btn.png" alt="" srcset=""></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="row">
        <!--user profile-->
        <div class="col s12 l3">
            <aside class="information yellow accent-4">
                <h1 name="username"></h1>
                <div class="white">
                    <div>
                        <figure>
                            <img name="pp" src=""></img>
                        </figure>
                        <div>
                            <div class="separator">General</div>
                            
                            <div class="row">
                                <div class="col s3">
                                    <p>Role</p>
                                </div>
                                <div class="col s1 center-align">
                                &nbsp;:&nbsp;
                                </div>
                                <div class="col s8">
                                    <p name="role"></p>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col s3">
                                    <p>Gold</p>
                                </div>
                                <div class="col s1 center-align">
                                &nbsp;:&nbsp;
                                </div>
                                <div class="col s8">
                                    <p name="gold"></p>
                                </div>
                            </div>
    
                            <div class="separator">Guild</div>
    
                            <div class="row">
                                <div class="col s3">
                                    <p>Guild</p>
                                </div>
                                <div class="col s1 center-align">
                                    &nbsp;:&nbsp;
                                </div>
                                <div class="col s8">
                                    <p class="blue-text" name="guild"></p>
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="col s3">
                                    <p>Rank</p>
                                </div>
                                <div class="col s1 center-align">
                                    &nbsp;:&nbsp;
                                </div>
                                <div class="col s8">
                                    <p name="rank"></p>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col s3">
                                    <p>Point</p>
                                </div>
                                <div class="col s1 center-align">
                                    &nbsp;:&nbsp;
                                </div>
                                <div class="col s8">
                                    <p name="point"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <!--Content-->
        <div class="content col s12 l6 ">
            <!--job taken-->
            <div class="guild-profile yellow accent-4">
                <h1>Job Taken</h1>
                <div class="white" id="job-taken">
                    
                </div>
            </div>

            <div class="guild-content yellow accent-4">
                <nav>
                    <div class="nav-wrapper">
                        <ul>
                            <li>
                                <a id="users-window-btn" class="visiting"><b>Users</b></a>
                            </li>
                            <li>
                                <a id="guilds-window-btn"><b>Guilds</b></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
                <!--users-->
                <div class="page-content white" id="users-window">
                    <div class="row">
                        <div class="col s0 m2">
                        </div>
                        <div class="col s12 m8 search">
                            <form action="">
                                <input type="text" placeholder="Filter Users" name="users-filter">
                            </form>
                        </div>
                        <div class="col s12 m2">
                        </div>
                    </div>
    
                    <div id="users">
                    </div>
                </div>

                <!--guilds-->
                <div class="page-content white" id="guilds-window">
                    <div class="row">
                        <div class="col s12 m6 search">
                            <form action="">
                                <input type="text" placeholder="Filter Guilds" name="guilds-filter">
                            </form>
                        </div>
                        <div class="col s12 m6">
                            <div class="btn disabled"><p>Create a Guild</p></div>
                        </div>
                    </div>
    
                    <div id="guilds">
                    </div>
                </div>
            </div>
        </div> 
    </main>

    <footer class="yellow accent-4">
        <div class="container center-align">
            <b class="white-text">Copyright &copy; 2020 Farhan Herdian Pradana</b>
        </div>
    </footer>
    
    <div class="modal-container" id="skillset-window">
        <div class="yellow accent-4 modal-content">
            <div class="black skillset-window">
                <b class="white-text">Choose your skillset : <span class="teal-text text-lighten-2">*<span name="skillset-left"></span> Left</span></b>
                <div class="row">
                    <b class="white-text">Your Skillset : </b>
                    <div id="choosen-skillset">
                    </div>
                    <form action="">
                        <input type="text" name="skillset-filter" placeholder="Filter Skillset">
                    </form>
                    <div id="skillset">
                    </div>
                </div>
                <div class="btn-container row">
                    <div class="btn disabled" id="skillset-save"><p>Save</b></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/home-script.js"></script>
</body>
</html>
