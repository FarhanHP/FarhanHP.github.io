<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/guildhub-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GuildHub</title>
</head>
<body>
    <header class="black">
        <figure>
            <div class="row">
                <img src="../img/guildhub-logo.png" alt="" class="col m2 s6 offset-m5 offset-s3">
            </div>
            <div class="row">
                <figcaption class="white-text col m2 s6 offset-m5 offset-s3 center-align">GuildHub</figcaption>
            </div>
        </figure>

        <nav class="yellow accent-4">
            <div class="nav-wrapper homepage">
                <div class="toggle-menu hide-on-med-and-up">
                    <img src="../img/toggle-menu-btn.png">
                </div>
                <ul class="center-align yellow accent-4 hide-on-small-only">
                    <li>
                        <a href="../index.html#about"><b>About</b></a>
                    </li>
                    <li>
                        <a href="../index.html#guilds"><b>Guilds</b></a>
                    </li>
                    <li>
                        <a href="../index.html#join"><b>Join</b></a>
                    </li>
                    <li>
                        <a href="../index.html#faq"><b>FAQ</b></a>
                    </li>
                    <li>
                        <a href="../pages/quiz2.html"><b>Quiz 2</b></a>
                    </li>
                    <li>
                        <a class="visiting"><b>Login</b></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="register-page" class="white grey lighten-3">
        <div>
            <form id="register" class="black white-text">
                <h2 class="center-align">Login GuildHub</h2>
                <b>Username : </b>
                <input type="text" placeholder="Username" name="username-login">
                <b>Password : </b>
                <div class="password-container">
                    <div class="input-container">
                        <input type="password" placeholder="Password" name="password-login">
                        <div class="material-icons-container">
                            <i class="material-icons" name="visibility-password-login">visibility</i>
                        </div>
                    </div>
                </div>
                <p class="red-text center-align" name="error-login"></p>
                <input type="button" value="Login" class="btn" name="submit-login">
                <p class="center-align">Don't Have an account ? <a href="../pages/register.html">Register</a></p>
            </form>
        </div>

        <div class="hide-on-med-and-down">
            <figure class="guildhub-logo">
                <img src="../img/guildhub-logo.png">
                <figcaption class="center-align white-text">GuildHub</figcaption>
            </figure>
        </div>
    </main>

    <footer class="yellow accent-4 homepage">
        <div class="container center-align">
            <b class="white-text">Copyright &copy; 2020 Farhan Herdian Pradana</b>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
